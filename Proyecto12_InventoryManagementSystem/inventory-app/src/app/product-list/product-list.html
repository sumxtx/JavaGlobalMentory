<div class="container">
  <div class="container-sm text-center m-4 p-4">
    <h3>Inventory System</h3>
  </div>
  <table class="table table-striped table-hover align">
    <thead>
      <tr class="text-center">
        <th scope="col">id</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Existence</th>
        <th scope="col" class="text-center"></th>
        <th scope="col" class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      @for(product of products; track product.idProduct)
      {
      <tr>
        <th scope="row">{{product.idProduct}}</th>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.existence}}</td>
        <td class="text-center">
          <div>
            <button (click)="modifyProduct(product.idProduct)" class="btn btn-warning btn-sm me-3">Modify</button>
          </div>
        </td>
        <td>
          <div>
            <button (click)="deleteProduct(product.idProduct)" class="btn btn-danger btn-sm me-3">Delete</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
